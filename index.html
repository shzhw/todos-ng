<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>AngularJs • TodoMVC</title>
		<link rel="stylesheet" href="./css/todomvc-app-css/index.css">
		<script src="./js/angular.min.js"></script>
	</head>
	<body ng-app="todosMVC.main" ng-controller="MainController">
		<section class="todoapp">
			<header class="header">
				<form ng-submit="addList()">
					<h1>todos</h1>
					<input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="newList">
				</form>	
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox" ng-click="selectAll()">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed 
					<li class="completed editing">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Taste JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
					-->
					<li ng-repeat="list in data | filter:tagStatus" ng-class="{completed:list.completed,editing:editId==list.id}" ng-dblclick="editList(list.id)">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="list.completed" ng-change="selectChange()">
							<label>{{list.text}}</label>
							<button class="destroy" ng-click="deleteList(list.id)"></button>
						</div>
						<form ng-submit="editSubmit()">
							<input class="edit" ng-model="list.text" />
						</form>
						
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer" ng-show="footerShow">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{data.length}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-class="{selected:Mylocation.hash()=='/'}" href="#/">All</a>
					</li>
					<li>
						<a ng-class="{selected:Mylocation.hash()=='/active'}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{selected:Mylocation.hash()=='/completed'}" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="clearCompleted()" ng-hide="clearShow()">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="./js/service/service.main.js"></script>
		<script src="./js/controllers/controller.main.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
